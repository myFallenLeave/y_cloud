server:
  port: 8080
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://sunday:sunday@${EUREKA_HOST:localhost}:8761/eureka/
spring:
  application:
        name: @artifactId@
  security:
    oauth2:
       client:
         client_id: client
         client_secret: secret
         check_token_uri: http://localhost:8888/oauth/check_token
  #热部署配置
  devtools:
    restart:
      #热部署生效
      enabled: true
      #设置重启的目录
      additional-paths: src/main/java
      #不生效位置，使用默认
      exclude: WEB-INF/**
# spring security 配置
security:
    #通用的。。。。。。。
    resource:
      id: @artifactId@
      loadBalanced: true
      ##指定用户信息地址
      token-info-uri: http://localhost:8888/user
      prefer-token-info: false


