server:
  port: 8081
logging:
  level:
    root: info
eureka:
  instance:
    perfer-ip-address: true
  client:
    service-url:
      defaultZone: http://sunday:sunday@${EUREKA_HOST:localhost}:8761/eureka/
spring:
  #读取以已dev结尾的数据
  profiles:
    active: dev
  application:
    name: @artifactId@
  cloud:
    config:
      name: ${spring.application.name}
      discovery:
        enabled: true
        serviceId: config
  main:
    allow-bean-definition-overriding: true

