server:
  port: 8888
logging:
  level:
    root: info
# feign 配置
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true
#--------
spring:
  application:
    name: @artifactId@
  #redis相关配置，可以采用默认配置
  redis:
    host: localhost
    database: 1
    port: 6379
  #json时区设置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  #数据库连接
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PWD:yhwei}
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/oauth?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true
  security:
    user:
      password: sunday
      name: sunday
  cloud:
  #    inetutils:
  #2.只使用站点本地地址
  #      use-only-site-local-interfaces: true
  #3.多网卡的情况下，可以忽略指定名称的网卡，veth.*(忽略veth开头的网卡)
  #      ignored-interfaces:
  #        - docker0
  #        - veth.*
  #4.使用正则表达式，指定使用的网络地址
#      preferred-networks:
#        - 192.168
#        - 10.0
# 注册中心配置
eureka:
  instance:
    #true表示将自己的Ip注册到EurekaServer,若不配置则表示：将注册微服务所在的操作系统的hostname
    perfer-ip-address: true
    #1.手动指定ip地址（极端情况下）
    #ip-address: 127.0.0.1
  client:
    service-url:
      defaultZone: http://sunday:sunday@${EUREKA_HOST:localhost}:8761/eureka/
